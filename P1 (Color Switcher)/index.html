<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Scheme Switcher</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Color Scheme Switcher</h1>
    <div class="buttons">
        <button class="color-button" id="gray" style="background-color: gray;"></button>
        <button class="color-button" id="greenyellow" style="background-color: greenyellow;"></button>
        <button class="color-button" id="skyblue" style="background-color: skyblue;"></button>
        <button class="color-button" id="yellow" style="background-color: yellow;"></button>
    </div>
    <p>Try clicking on one of the colors above to change the background color of this page!</p>
    <script src="style.js"></script>
</body>
</html>
